        let currentWord;
        let hiddenWord;
        let attemptsLeft;
        let lettersToGuess;
        const maxAttempts = 30;
        const guessedLetters = new Set();

        // UI elements
        const wordElement = document.getElementById('word');
        const attemptsElement = document.getElementById('attempts');
        const guessInputElement = document.getElementById('guessInput');
        const startOverButton = document.getElementById('startOverButton');
        const highScoresButton = document.getElementById('highScoresButton');
        const alertContainer = document.getElementById('alertContainer');
        const lettersToGuessElement = document.getElementById('lettersToGuess');
        const highScoresMessage = document.getElementById('highScoresMessage'); 
        const yearElement = document.getElementById('year');
        // New UI element to display the word entered by the user
        const userWordDisplay = document.getElementById('userWordDisplay');
        // New UI element to display the full word entered correctly by the user
        const correctWordDisplay = document.getElementById('correctWordDisplay');
        
        // Function to start the game
        function startGame() {
            // Select a random word from the vocabularyArray
            currentWord = vocabularyArray[Math.floor(Math.random() * vocabularyArray.length)].toUpperCase();
            // Initialize hiddenWord as underscores matching the length of currentWord
            hiddenWord = '_'.repeat(currentWord.length);
            // Reset attemptsLeft
            attemptsLeft = maxAttempts;
            // Set lettersToGuess
            lettersToGuess = currentWord.length;
            // Clear guessedLetters
            guessedLetters.clear();
            // Display initial message
            updateUI();
        }
        // Function to check if the guessed letter is in the currentWord
        function guessLetter(letter) {
            if (!currentWord.includes(letter)) {
                attemptsLeft--;
            } else {
                // Update hiddenWord with the correctly guessed letter(s)
                for (let i = 0; i < currentWord.length; i++) {
                    if (currentWord[i] === letter && hiddenWord[i] === '_') {
                        hiddenWord = hiddenWord.substring(0, i) + letter + hiddenWord.substring(i + 1);
                        lettersToGuess--;
                    }
                }
            }
            // Add the guessed letter to guessedLetters set
            guessedLetters.add(letter);
            // Check if the user has won or lost
            checkGameStatus();
            // Update UI
            updateUI();
        }
        // Function to check if the game is over
        function checkGameStatus() {
            if (hiddenWord === currentWord) {
                showAlert('Congratulations! You guessed the word correctly.', 'success');
                // Show the full word
                showFullWord();
                startGame();
            } else if (attemptsLeft === 0) {
                showAlert(`Sorry, you've run out of attempts. The word was: ${currentWord}`, 'danger');
                startGame();
            }
        }
        // Function to display a fading alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            // Remove the alert after 15 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
            // If it's a success message, add the 'success' class for flashing effect
            if (type === 'success') {
                alertDiv.classList.add('success');
            }
        }
        // Function to update the UI
        function updateUI() {
            wordElement.textContent = hiddenWord;
            attemptsElement.textContent = attemptsLeft;
            // Update the 'Letters to guess' element
            updateLettersToGuess();
        }
        // Function to update the 'Letters to guess' element
        function updateLettersToGuess() {
            lettersToGuessElement.textContent = lettersToGuess;
        }
        // Event listener for Enter key press in the input field
        guessInputElement.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const guess = guessInputElement.value.trim().toUpperCase();
                if (guess.length === 1 && /^[A-Z]$/.test(guess)) {
                    guessLetter(guess);
                    guessInputElement.value = ''; // Clear the input field
                } else if (guess.length === currentWord.length) {
                    // Check if the user's word matches the current word
                    if (guess === currentWord) {
                        showAlert('Congratulations! You guessed the word correctly.', 'success');
                        // Show the full word
                        showFullWord();
                        startGame();
                    } else {
                        // Display the word entered by the user if it matches the length of the current word
                        userWordDisplay.textContent = `You entered: ${guess}`;
                        userWordDisplay.style.display = 'block'; // Show the div
                        // Hide the div after 5 seconds
                        setTimeout(() => {
                            userWordDisplay.style.display = 'none';
                        }, 5000);
                    }
                } else {
                    showAlert('Please enter a valid single letter or a word of the correct length.', 'warning');
                }
            }
        });
        // Event listener for Start Over button
        startOverButton.addEventListener('click', startGame);
        // Event listener for High Scores button
        highScoresButton.addEventListener('click', () => {
            highScoresMessage.style.display = 'block'; // Display the high scores message
            // Hide the high scores message after 15 seconds
            setTimeout(() => {
                highScoresMessage.style.display = 'none';
            }, 5000);
        });
        // Function to update the footer year
        function updateYear() {
            const currentYear = new Date().getFullYear();
            yearElement.textContent = currentYear;
        }

        // Function to show the full word
        function showFullWord() {
            correctWordDisplay.textContent = `Correct word: ${currentWord}`;
            correctWordDisplay.style.display = 'block'; // Show the div
            // Hide the div after 5 seconds
            setTimeout(() => {
                correctWordDisplay.style.display = 'none';
            }, 5000);
        }

        // Update the footer year initially
        updateYear();

        // Start the game
        startGame();
